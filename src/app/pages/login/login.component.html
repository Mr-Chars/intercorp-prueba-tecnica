<div class="container">
    <img class="img-main-back" src="assets/img/wave.png" />

    <div class="container-form-login">
        <h2 class="text-center">Prueba técnica Intercorp</h2>
        <h4 class="">Iniciar Sesión</h4>
        <p class="">Es bueno volver a verte, por favor ingresa tus datos!</p>

        <form [formGroup]="loginForm" autocomplete="off">
            <div class="col-12">
                <input autocomplete="none" type="text" id="username" class="form-control" name="username"
                    placeholder="Usuario" formControlName="username">
            </div>
            <div class="col-12 mt-2">
                <input autocomplete="none" type="password" id="password" class="form-control" name="password"
                    placeholder="Contraseña" formControlName="password">
            </div>
            <div class="col-12 mt-5">
                <button (click)="login()" [disabled]="!loginForm.valid" class="btn-login">Ingresar!</button>
            </div>
        </form>

    </div>
</div>
